    <h1>第四節，講座八</h1>
        <br><br>

        <p>boolean value：「True」代表 true；「False」代表 false。注意開頭要大寫否則無效。</p>
        <p>「==」雙等號代表比較兩邊是否全等，全等則回傳 True。同時可以英文字「is」表示雙等號。</p>
        <p>英文字「not」代表「相反」，「not a is b」等於「not (a is b)」。</p>
