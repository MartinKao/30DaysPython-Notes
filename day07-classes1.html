    <h1>第七節，講座十四</h1>
        <br><br>

        <p>class：類別。定義方式「class class_name():」。</p>
        <p>inheritance：繼承。使用情況「class class_name(inherited_class_name):」，代表繼承了另一個class所有的屬性。</p>
        <p>繼承而來的 attribute 的預設值可以被修改。</p>
        <p>宣告一個物件為某個 class 的方式是「instance = some_class()」。</p>
        <br>
        <p>當一個 class 裡面使用到了 function，「def function_name(self)」其中的「self」代表「class自身」</p>
