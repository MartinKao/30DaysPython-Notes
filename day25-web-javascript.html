        <br><br>

        <p>先「pip install selenium」，並從官網下載 driver 並放到正確的路徑上。</p>
        <p>再「from selenium import webdriver」。</p>
        <p>需要啟動哪種瀏覽器就下載哪種 driver，在我的電腦上 firefox driver 無法正確的被啟動，並出現錯誤訊息：Unable to find a matching set of capabilities。</p>
        <p>chrome driver 就沒有這個問題，可以透過輸入「driver = webdriver.Chrome()」啟動 chrome 瀏覽器。</p>
