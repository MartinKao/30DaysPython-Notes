    <h1>第三節，講座七</h1>
        <br><br>

        <p>for loop：for 迴圈，使用形式「for x in y: 敘述」，則底下的敘述式總共會重複執行 y 所能攘 x 重複的次數次。</p>
        <p>每一次執行時，x 代表的是 y 的其中一個值。從第一個位置開始。</p>
        <br>
        <p>while loop：while 迴圈，使用形式「while 條件: 敘述」，則底下的敘述式不停重複執行直到條件不滿足。</p>
        <p>當 python 執行無限迴圈時，可以按鍵盤 ctrl+c 來停止。</p>
