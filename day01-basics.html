    <h1>第二節，講座四</h1>
        <br><br>
		
		<p>string：字串，在字串的兩端加上雙引號「“”」或單引號「''」則中間內容成為字串</p>
		<p>字串內容有幾格空白就是幾格，兩個字串可用「＋」連結合成一個字串。</p>
		<p>字串可以用「*」接上一個數字，作為複製幾次的意思。</p>
		<br>
		<p>variable：變數，在 python 將值賦予變數 x 的形式「x = value」</p>
		<p>值可以是字串或其他，例如：「pikachu = "yellow and strong"」</p>
		<br>
		<p>number：數字，可以直接被 python 識別並運算</p>
		<p>在 python2 裡，整數除整數一定是整數；在 python3，整數除整數若是除不盡，會變成小數。</p>
