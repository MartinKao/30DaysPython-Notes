        <p>這部影片是關於設定一個完整且實用的 class 的範例。</p>
        <p>將一個具有多個特徵的物件已 class 來定義，會比將所有資訊塞在不同且看似毫無關聯的 array 來得好。</p>
        <p>一個好的 class 裡面的 function 會在名稱上明確地表示功能，而不是單純顯示一個名詞。</p>
        <p>function 可以大致分成兩種：「get」取得資訊，「set」填入資訊。</p>
